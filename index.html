        <h1 id="typewriter" class="text-4xl font-bold"></h1>

    <script>
    const words = ["Hello, Hi Welcome!", "Welcome To My Fave Top Ten Favorites!!", "This is a real time theme wordplay."];
    let i = 0;
    let j = 0;
    let currentWord = "";
    let isDeleting = false;
    
    function type() {
      currentWord = words[i];
      if (isDeleting) {
        document.getElementById("typewriter").textContent = currentWord.substring(0, j-1);
        j--;
        if (j == 0) {
          isDeleting = false;
          i++;
          if (i == words.length) {
            i = 0;
          }
        }
      } else {
        document.getElementById("typewriter").textContent = currentWord.substring(0, j+1);
        j++;
        if (j == currentWord.length) {
          isDeleting = true;
        }
      }
      setTimeout(type, 100);
    }
    
    type();
    </script>
